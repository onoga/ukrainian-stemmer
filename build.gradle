apply plugin: "groovy"
apply plugin: "maven"

group = "com.componentix"
version = "0.2"
targetCompatibility = "1.7"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
}

task demo(dependsOn: build, type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = "com.componentix.nlp.stemmer.uk.Demo"
}
